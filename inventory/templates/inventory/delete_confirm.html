<!-- delete_confirm.html -->
{% extends "base.html" %}

{% block content %}
<div class="delete-article-container">
    <h2 class="delete-article-title">Delete Article: {{ article.title }}</h2>
    <p class="delete-article-text">Are you sure you want to delete this article?</p>
    <form action="{% url 'inventory:delete' slug=article.slug %}" method="POST" class="delete-article-form">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="delete-article-submit">
    </form>
    <a href="{% url 'articles:list' %}" class="delete-article-cancel">Cancel</a>
</div>
{% endblock %}
